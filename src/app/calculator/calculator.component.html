<div class="calculator">

  <div class="calculator-keys">

    <input type="text" class="display" [value]="currentNumber" disabled />
    <input type="text" class="equation" [value]="equation" disabled />
  
    <button type="button" (click) = "setOperation('+')" >+</button>
    <button type="button" (click) = "setOperation('-')" >-</button>
    <button type="button" (click) = "setOperation('*')" >&times;</button>
    <button type="button" (click) = "setOperation('/')" >&divide;</button>

    <button type="button" (click) = "setOperation('<')" >&#8592;</button>
    <button type="button" (click) = "setOperation('^')" >^</button>
    <button type="button" (click) = "setOperation('sqrt')" >&radic;</button>
    <button type="button" (click) = "setOperation('+-')" >&#8723;</button>

    <button type="button" (click) = "setNumber('7')">7</button>
    <button type="button" (click) = "setNumber('8')">8</button>
    <button type="button" (click) = "setNumber('9')">9</button>

    <button type="button" (click) = "setNumber('4')">4</button>
    <button type="button" (click) = "setNumber('5')" >5</button>
    <button type="button" (click) = "setNumber('6')" >6</button>


    <button type="button" (click) = "setNumber('1')" >1</button>
    <button type="button" (click) = "setNumber('2')" >2</button>
    <button type="button" (click) = "setNumber('3')" >3</button>
    <button type="button" (click) = "setNumber('0')" >0</button>
    
    <button type="button" (click) = "getDecimal()" class="decimal" value=".">.</button>
    <button type="button" (click) = "clear()"  class="all-clear" value="all-clear">CE</button>

    <button type="button" (click) = "getOperation()" class="equal-sign">=</button>

  </div>
</div>
